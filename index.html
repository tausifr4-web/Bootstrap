<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Project</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    
    <h1 class="text-center">Basic Bootstrap Project</h1>

   
    <div class="container mt-4">
        <h2>Form</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder=" Enter your Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-4">
        <h2>Cards</h2>
        <div class="row">
          
            <div class="col-md-4">
                <div class="card">
                    <img src="images/turch.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Bergmann</h5>
                        <p class="card-text">Bergmann BCT-150 Typhoon 150 psi Tyre Air Pump for Car & Bike.</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary">Buy Now</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
          
            <div class="col-md-4">
                <div class="card">
                    <img src="images/Brazil.png" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">NIVIA</h5>
                        <p class="card-text">NIVIA Country Colour (Brazil) Football - Size: 5  (Pack of 1, Multicolor).</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary">Buy Now</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <img src="images/children.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">FUNKIDS</h5>
                        <p class="card-text">FUNKIDS Dancing Cactus Toys can sing Wriggle & Singing Recording Repeat_136.</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary">Buy Now</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
